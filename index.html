<!DOCTYPE html>
<html>
<head>
  <title>Bản đồ Tượng đài Cà Mau - PHAM BINH DANG - CK2202A02</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    #map {
      height: 500px;
      margin: 0 10px 20px 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<h2>PHAM BINH DANG - CK2202A02</h2>
<h2>Bản đồ Tượng đài Cà Mau</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const tuongDaiCaMau = [9.176226, 105.150829];
  const map = L.map('map').setView(tuongDaiCaMau, 17);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const marker = L.marker(tuongDaiCaMau).addTo(map);
  marker.bindPopup("Tượng đài Cà Mau").openPopup();

  const circle = L.circle(tuongDaiCaMau, {
    radius: 60,
    color: 'red',
    fillColor: 'lightblue',
    fillOpacity: 0.4
  }).addTo(map);

  // Gắn popup cho vòng tròn
  circle.bindPopup("Vòng tròn đường kính 120m quanh tượng đài");

  // Hiển thị popup khi rê chuột vào
  circle.on('mouseover', function (e) {
    this.openPopup();
  });

  // Ẩn popup khi rời chuột ra
  circle.on('mouseout', function (e) {
    this.closePopup();
  });
</script>

</body>
</html>
